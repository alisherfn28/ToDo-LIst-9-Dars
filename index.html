<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="todo-app">

    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
